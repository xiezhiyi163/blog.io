<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<title></title>
		<link rel="stylesheet" type="text/css" href="static/css/pcss.css"/>
		<link rel="stylesheet" type="text/css" href="static/common/font-awesome-4.7.0/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="static/css/index_wshy_searchpage/base.css"/>
	</head>
	<body>
		<div id="app" style="max-width: 750px;margin: auto;visibility: hidden;">
			<div class="toppart">
				<div>
					<div>
						<div class="searchinput">
							<i class="search fa fa-search"></i>
							<input id="searchkey" type="text" placeholder="请输入关键词搜索" @keydown.keycode.13="sethistory">
						</div>							
					</div>
				</div>
			</div>
			<div class="historywrap">
				<p @click="clearhistory"><i class="fa fa-trash-o"></i>清除历史记录</p>
				<div v-if="histlist.length!=0">
					<span v-for="v in histlist">{{v}}</span>
				</div>
				<div v-else>
					<span>没有历史记录</span>
				</div>
			</div>
		</div>
		<script src="static/common/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/js/index_wshy_searchpage/base.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
