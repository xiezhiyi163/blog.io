<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="static/common/schedule带日程/new_file.css"/>
		<link rel="stylesheet" type="text/css" href="static/css/pcss.css"/>
		<style type="text/css">
			/* *pagecss */
			html,body{
				font-family: "arial";
				position: relative;
				overflow: hidden;
			}
			.settable{
				display: table;
				width: 100%;
				min-width: 768px;
			}
			.settable:after,#rights:after{
				content: "";
				display: block;
				clear: both;
			}
			.settableCell{
				display: table-cell;
			}
			.settableCellL{
				display: table-cell;
				float: left;
			}
			.settableCellR{
				display: table-cell;
				float: right;
			}
			/* *lefts */
			#lefts {
				width: 220px;
				background-color: #274d93;
			}
			/* avatar */
			.avatar {
				width: 80px;
				height: 80px;
				background-color: white;
				margin: auto;
				border-radius: 50%;
				margin-top: 30px;
			}
			.avatarName{
				text-align: center;
				padding:20px 30px 40px;
				color: white;
				font-weight: bolder;
			}
			/* 日历 */
			
			#schedule-box{
				width: 100%;
				margin: 0 auto;
				font-size: 13px;
			}
			.schedule-hd{
				display: flex;
				justify-content: space-between;
				padding: 0px 15px 10px;
			}
			.today{
				flex: 1;
				text-align: center;
			}
			.ul-box{
				overflow: hidden;
			}
			.ul-box > li{
				float: left;
				width: 14.28%;
				text-align: center;
				padding: 0px 0;
			}
			.other-month{
				color: #999999;
			}
			.current-month{
				color: #333333;
			}
			.today-style{
				border-radius: 50%;
				background-color: #58d321;
			}
			.arrow{
				cursor: pointer;
			}
			.dayStyle{
				display: inline-block;
				width: 26px;
				height: 26px;
				border-radius: 50%;
				text-align: center;
				line-height: 26px;
				cursor: pointer;
				color: white;
			}
			.current-month > .dayStyle:hover{
				width: 26px;
				height: 26px;
				line-height: 26px;
				background: #00BDFF;
				color: #ffffff;
			}
			.today-flag{
				width: 26px;
				height: 26px;
				line-height: 26px;
				background: #00C2B1;
				color: #fff;
			}
			.boxshaw{
				-box-shadow: 2px 2px 15px 2px #e3e3e3;
				color: white;
			}
			.selected-style {
				width: 26px;
				height: 26px;
				line-height: 26px;
				background: #00BDFF;
				color: #ffffff;
			}
			#h3Ele{
				text-align: center;
				padding: 10px;
			}
			/* *rights */
			#rights {
				vertical-align: top;
				width: 100%;
			}
			#righttop{/*里面的内容强制不换行导致该容器在table cell的情况下无法自适应调整margin和padding*/
				height: 60px;
				background-color: #00BDFF;
			}
			#rightcont{
				position: relative;
				background-color: white;
			}
		</style>
	</head>
	<body>
		<div id="app" style="visibility: hidden;opacity: 0;transition: 0;">
			<div class="settable">
				<!-- *左 -->
				<div class="settableCellL" id="lefts">
					<!-- 头像 -->
					<div>
						<div class="avatar"></div>
					</div>
					<div class="avatarName">xiezhiyi163</div>
					<!-- 日历 -->
					<div style="margin: 0 15px;">
						<div id='schedule-box' class="boxshaw"></div>
					</div>
					<div style="text-align: center;padding: 30px 20px 0;color: white;">欢迎到访，这里是xiezhiyi163的专属定制博客=V=，博主已从事前端开发有{{datenum}}年，已积累了大量的前端包括vue和react的开发经验和手机端适配经验</div>
				</div>
				<!-- *右 -->
				<div class="settableCell" id="rights">
					<div id="righttop">
						<div style="margin: 0px 30px;height:50px;border-bottom: 0px solid white;color: white;position: relative;">
							<span @click="navleft()" id="rightnavleft" style="position: absolute;left: -25px;top: 22px;"><</span>
							<div id="rightnav" style="padding-top: 20px;position: relative;overflow: hidden;min-width: 428px;">
								<div id="rightnavin" style="white-space: nowrap;display: inline-block;position: relative;">
									<span @click="linktype = '2';flink = v.link;" v-for="(v,i) in navlist" style="margin-right: 30px;cursor: pointer;" :style="flink == v.link&&linktype=='2'?'color:#1a33e1':''">{{v.v}}</span>
								</div>
							</div>
							<span @click="navright()" id="rightnavright" style="position: absolute;right: 45px;top: 22px;">></span>
						</div>
					</div>
					<div id="toOs" style="float: right;width: 60px;height: 60px;background-color: coral;margin-top: -60px;line-height: 70px;font-size: 190px;color: white;text-align: center;position: relative;">
						<div id="toOsin" style="position: absolute;width: 60px;height: 60px;top: 0;left: 0;" @click="setoslink('https:\/\/xiezhiyi163.github.io\/webos.github.io\/')"></div>
						·
					</div>
					<div id="rightcont">
						<div style="width: 100%;overflow: hidden;" :style="linktype == '2'?'height:100%':'height:0'">
							<iframe :src="flink" width="100%" height="100%" frameborder="0"></iframe>
						</div>						
						<div style="width: 100%;overflow: hidden;" :style="linktype == '1'?'height:100%':'height:0'">
							<iframe :src="flink2" width="100%" height="100%" frameborder="0"></iframe>
						</div>						
					</div>
				</div>
			</div>			
		</div>
		<script src="static/common/schedule带日程/schedule.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/common/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var datas = {
					datenum:'',
					flink:'index_js常见常用知识点.html',
					flink2:'',
					linktype:'2',
					navlist:[
						{v:'常见常用js思考方式',link:'index_js常见常用知识点.html'},
						{v:'Vue的理解',link:'index_vue.html'},
						{v:'React的理解',link:'index_react.html'},
						{v:'常用响应式总结',link:'index_常用响应式总结.html'},
					]
				},
				methods_ = {
					//nav左右点击切换
					navins:function(){
						var idrightnav = document.getElementById('rightnav'),
							idrightnavin = document.getElementById('rightnavin');
						if(idrightnavin.offsetLeft>0){
							idrightnavin.style.left = 0;
							return;
						}
						if(idrightnavin.offsetLeft<0&&idrightnavin.offsetWidth+idrightnavin.offsetLeft<idrightnav.offsetWidth){
							idrightnavin.style.left = -(idrightnavin.offsetWidth-idrightnav.offsetWidth)+'px';
						}
					},
					navleft:function(){
						var idrightnavin = document.getElementById('rightnavin');
						idrightnavin.style.left = (idrightnavin.offsetLeft + 100) + 'px'
						this.navins()
					},
					navright:function(){
						var idrightnavin = document.getElementById('rightnavin');
						idrightnavin.style.left = (idrightnavin.offsetLeft - 100) + 'px'
						this.navins()
					},
					setoslink:function(link){
						this.linktype = '1';
						if(this.flink2 != link){
							this.flink2 = link
						}						
					},
					setColor:function(){
						document.getElementById('toOsin').onmouseover = function(){
							document.getElementById('toOs').style.backgroundColor = '#274d93'
						}
						document.getElementById('toOsin').onmouseout = function(){
							document.getElementById('toOs').style.backgroundColor = 'coral'
						}
					},
					//时间长度获取
					setdatenum:function(){
						var ld = new Date('2017-1-1').getYear()
						var d = new Date().getYear()
						this.datenum = d-ld
					},
					// 日历初始化
					scheduleinit:function(){
						var mySchedule = new Schedule({
								el: '#schedule-box',
								//date: '2018-9-20',
								clickCb: function (y,m,d) {
						//			document.querySelector('#h3Ele').innerHTML = '日期：'+y+'-'+m+'-'+d	
								},
								nextMonthCb: function (y,m,d) {
						//			document.querySelector('#h3Ele').innerHTML = '日期：'+y+'-'+m+'-'+d	
								},
								nextYeayCb: function (y,m,d) {
						//			document.querySelector('#h3Ele').innerHTML = '日期：'+y+'-'+m+'-'+d	
								},
								prevMonthCb: function (y,m,d) {
						//			document.querySelector('#h3Ele').innerHTML = '日期：'+y+'-'+m+'-'+d	
								},
								prevYearCb: function (y,m,d) {
						//			document.querySelector('#h3Ele').innerHTML = '日期：'+y+'-'+m+'-'+d	
								}
							});
					},
					//*监听
					navleftandrightset:function(){
						this.navins()
					},
					setwidth:function(){
						var ww = window.innerWidth,
							ddc2 = document.documentElement.clientWidth,
							dbc2 = document.body.clientWidth,
							th2 = ww?ww:ddc2?ddc2:dbc2,
							idrightnav = document.getElementById('rightnav'),
							idrightnavin = document.getElementById('rightnavin');
						idrightnav.style.width = th2-340 + 'px'
						if(idrightnav.offsetWidth<idrightnavin.offsetWidth){
							document.getElementById('rightnavleft').style.display = 'block'
							document.getElementById('rightnavright').style.display = 'block'
						}else{
							document.getElementById('rightnavleft').style.display = 'none'
							document.getElementById('rightnavright').style.display = 'none'
						}
					},
					setheight:function(){
						var wh = window.innerHeight,
							ddc = document.documentElement.clientHeight,
							dbc = document.body.clientHeight,
							th = wh?wh:ddc?ddc:dbc;
						document.getElementById('lefts').style.height = th + 'px'
						document.getElementById('rights').style.height = th + 'px'
						document.getElementById('rightcont').style.height = th-60 + 'px'
					},
					listens:function(){
						var _this = this
						this.setwidth()
						this.setheight()
						this.navleftandrightset()
						window.addEventListener('resize',function(){
							_this.setwidth()
							_this.setheight()
							_this.navleftandrightset()
						})
					}
				},
				vue = new Vue({
					el:'#app',
					data:datas,
					methods:methods_,
					mounted:function() {
						document.getElementById('app').style.cssText = 'visibility:visible;transition:2000ms;opacity:1;'
						this.setdatenum()
						this.scheduleinit()
						this.setColor()
						this.listens()
					}
				})
		</script>
	</body>
</html>
