			window.p_methods = {
				createele:function(dom,obj,inner){
					var dom_ = document.createElement(dom);
					for(var x in obj){
						dom_.setAttribute(x,obj[x])
						dom_.innerHTML = inner
					}
					return dom_
				},
				loadvideo:function(){
					var dom = '_video';
					window.myPlayer = videojs('_video');
					var playerready = function(){
						myPlayer.ready(function() {
							//启动播放器
							//先拿到src再Play
							myPlayer.src('http://www.w3school.com.cn/example/html5/mov_bbb.mp4')
							setTimeout(function(){
								document.querySelector('.vjs-big-play-button').click()
								document.querySelector('.vjs-mute-control').click()
								//追加元素
								document.querySelector('.vjs-control-bar').insertBefore(p_methods.createele('div',{
									style:'display:flex;height:100%;max-width:192px;padding:0 10px',id:'lockplay'
								},null),document.querySelector('.vjs-play-control'))
								document.querySelector('#lockplay').appendChild(p_methods.createele('span',{
									style:'padding:0 10px;margin-top:5px;height:20px;display:inline-block;line-height:20px;text-align:center;background-color:#999;font-size:12px;',
								},'工作开始时请锁定'))/**/
								document.querySelector('.vjs-control-bar').appendChild(p_methods.createele('div',{
									style:'display:flex;height:100%;width:283px',id:'info_list'
								},null))
								document.querySelector('#info_list').appendChild(p_methods.createele('span',{
									style:'width:80px;height:20px;margin-top:5px;display:inline-block;line-height:20px;text-align:center;font-size:12px;',
								},'视频信息'))
								document.querySelector('#info_list').appendChild(p_methods.createele('span',{
									style:'width:80px;height:20px;margin-top:5px;display:inline-block;line-height:20px;text-align:center;font-size:12px;',
								},'缺陷列表'))
								document.querySelector('#info_list').appendChild(p_methods.createele('span',{
									style:'width:113px;height:20px;margin-top:5px;display:inline-block;line-height:20px;text-align:center;font-size:12px;background-color:#1B9AEE;',
								},'新增缺陷ctrl+F'))
								//隐藏音量键
								document.querySelector('.vjs-volume-panel').style.display = 'none'
								//监听按钮
								window.addEventListener('keydown',function(){
									var e = event||window.event;
									e.preventDefault(); //必须保留
									var keyCode = e.keyCode || e.which || e.charCode;
									var ctrlKey = e.ctrlKey ;
									if(ctrlKey && keyCode == 70) {
										window.event.returnValue = false; //必须保留
										
									}
									return false;
								})
								//监听进度
								var timer = setInterval(function(){
									if(!document.getElementById('_video_html5_api')){
										clearInterval(timer)
									}
									document.getElementById('p').innerHTML = document.getElementById('_video_html5_api').currentTime
								},100)
							},100)
						});		
					};
					playerready()
				}
			}
