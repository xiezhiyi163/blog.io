	<body>
		<div style="max-width: 1200px;margin: auto;padding:20px;">
			<h1>对react和react开发流程的理解</h1>
			<hr style="height: 1px;background-color: #333333;margin-top: 15px;margin-bottom: 40px;"/>
			<div class="main">
				我个人对react的理解主要有以下的方面:
				<p>
				1.可以把react中的render方法看作是vue的初始化
				2.class类构造函数直接就是react的一个组件，首字母必须大写
				3.也可以直接function返回标签内容，但是传值方面会比类更加麻烦
				4.react的脚手架状态管理实现需要将react的组件暴露方式变为适合状态管理的方式，不能用直接普通的那种暴露方式去暴露组件
				</p>
			</div>
		</div>
	</body>
